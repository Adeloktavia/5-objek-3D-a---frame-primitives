<!DOCTYPE html>
<html>
<head>
  <title>Obyek 3D dengan A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <body style="margin : 0px; overflow: hidden;">
    <!-- embedded vr-mode-ui="enabled: false" adalah untuk menonaktifkan tombol VR (stereocospic view) -->
    <!-- debugUIEnabled: false adalah untuk menonaktifkan UI untuk debugging (true hanya untuk troubleshooting) -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="debugUIEnabled: false;">
        <!-- a-marker-camera membuat obyek tetap ada walau marker tidak terlihat -->
        <a-marker-camera preset="hiro">
    <!-- Objek Pertama: Kubus Merah -->
    <a-box position="-4 1 -7" color="red" scale="2 2 2" rotation="45 30 0"></a-box>
    
    <!-- Objek Kedua: Bola Hijau -->
    <a-sphere position="0 1 -11" color="green" radius="1.5" material="metalness: 0.5;"></a-sphere>
    
    <!-- Objek Ketiga: Silinder Biru -->
    <a-cylinder position="4 1 -7" color="blue" radius="1" height="3" rotation="0 45 0"></a-cylinder>
    
    <!-- Objek Keempat: Kerucut Kuning -->
    <a-cone position="-4 1 -3" color="yellow" radius-bottom="1" radius-top="0.5" height="2" rotation="0 90 0"></a-cone>
    
    <!-- Objek Kelima: Torus Ungu -->
    <a-torus position="4 1 -11" color="purple" radius="1" radius-tubular="0.2" rotation="0 30 0"></a-torus>
   
        </a-marker-camera>
<!-- Kamera AR -->
        <a-entity camera arjs-anchor look-controls></a-entity>
    </a-scene>
    <!-- referensi: https://github.com/jeromeetienne/AR.js/issues/159 -->
</body>
 
  
</html>
